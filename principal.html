<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>VocÃª me completa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .spotify-widget {
      margin-top: 20px;
    }

    .image {
      width: 80%;
      max-width: 400px;
      margin-top: 20px;
    }

    .frase {
      font-size: 24px;
      margin-top: 20px;
    }

    #contador {
      font-size: 20px;
      margin-top: 10px;
    }

    .heart {
      position: fixed;
      bottom: 0;
      font-size: 24px;
      animation: subir 5s linear infinite;
      pointer-events: none;
    }

    @keyframes subir {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="spotify-widget">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3UStHHOyFXetR5621bKJBz?utm_source=generator"
      width="80%" height="80" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"
      loading="lazy"></iframe>
  </div>

  <img src="imagem.png" alt="Imagem" class="image" />

  <div class="frase">VocÃª me completa desde:</div>
  <div id="contador"></div>

  <script>
    // Contador de tempo desde 14 de marÃ§o de 2024
    const dataInicial = new Date("2024-03-14T00:00:00");
    const contador = document.getElementById("contador");

    function atualizarContador() {
      const agora = new Date();
      const diferenca = agora - dataInicial;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      contador.innerText = `${dias} dias, ${horas}h, ${minutos}min e ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // AnimaÃ§Ã£o dos coraÃ§Ãµes
    function criarCoracao() {
      const coracao = document.createElement("div");
      coracao.classList.add("heart");
      coracao.style.left = Math.random() * 100 + "vw";
      coracao.innerText = "ðŸ’–";
      document.body.appendChild(coracao);

      setTimeout(() => {
        coracao.remove();
      }, 5000);
    }

    setInterval(criarCoracao, 500);
  </script>
</body>
</html>
